<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venta de videojuegos retro para diferentes plataformas.">
    <title>Videojuegos Retro</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"></noscript>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Videojuegos Retro</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list" aria-label="Abrir menú"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x" aria-label="Cerrar menú"></i>
            </button>
            <header>
                <h1 class="logo">Videojuegos</h1>
                <img class="logo-img" src="./img/logo.png" alt="Logo de Videojuegos Retro">
                <h1 class="logo">Retro</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-carrito" href="../pc/pc.html">Ver juegos para computador</a>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Hacer pago $ <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Videojuegos Retro</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Catálogo juegos para celulares Android</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar juegos..." oninput="buscarJuegos()">
            </div>
            <div class="botones">
                <button onclick="ordenarPorIdBaja()">Celulares con menos de 6 GB de RAM</button>
                <br>
                <br>
                <button onclick="ordenarPorPopularidad()">Celulares con 6 o más GB de RAM</button>
            </div>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
            <!-- Contenedor del pop-up -->
            <div id="popup-trailer" class="popup">
                <div class="popup-content">
                    <span class="popup-close">&times;</span>
                    <iframe id="popup-video" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <a href="https://api.whatsapp.com/send?phone=573042672810&text=Hola,%20no%20encuentro%20el%20juego%20que%20busco" target="_blank" rel="noopener noreferrer">
                <img class="whatsapp-img" src="./img/whatsapp2.png" alt="Contáctanos en WhatsApp">
            </a>
        </main>
        <a href="./carrito.html" class="boton-flotante"><i class="bi bi-cart-fill"></i>Hacer pago $ <span id="numerito-flotante" class="numerito">0</span></a>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
